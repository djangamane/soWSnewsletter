name: Run Newsletter Automation

on:
  schedule:
    - cron: "0 7 * * *"  # Runs every day at 7 AM UTC

  workflow_dispatch:  # Allows manual runs

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run article analysis
        run: python full_article_analyzer.py

      - name: Run newsletter generator
        run: python enhanced_newsletter.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update newsletter - $(date)" || echo "No changes to commit"
          git push
